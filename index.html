<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Card To Phone Animation</title>


</head>

<body>
    <section></section>


    <section id="qr-section">
        <img src="./img/card.jpg" alt="contact card" id="qr-card" />
    </section>
    <section>

        <img src="./img/notif.png" alt="contact card" style="z-index:1000; position: absolute; bottom:12%; " id="sticky-notif" />
        <img src="./img/contact.png" alt="contact card" style="z-index:900; position: absolute; bottom:10%; transform:scale(0.86)" id="sticky-details" />
        <img src="./img/phone.png" alt="contact card" style="" id="sticky-phone" />

    </section>

    <section></section>





    <script src="./js/jquery.js"></script>

    <script src="./js/ScrollMagic.min.js"></script>
    <script src="./js/debug.addIndicators.min.js"></script>

    <script src='./js/TweenMax.min.js'></script>
    <script src="./js/CSSRulePlugin.min.js"></script>
    <script src="./js/ScrollTrigger.min.js"></script>
    <script src="./js/gsap.min.js"></script>
    <script src=" ./js/script.js "></script>
    <script>
        $(function() {

        })
    </script>
